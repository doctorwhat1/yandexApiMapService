<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>User Profile</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
            background-color: #f0f0f0;
        }
        .profile-container {
            background-color: #fff;
            border-radius: 10px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
            padding: 20px;
            text-align: center;
            width: 300px;
			
        }
		.header {
            display: flex;
            justify-content: center;
            width: 100%;
            margin-bottom: 20px;
        }

        .header button {
            padding: 15px;
            border: 1px solid #ccc;
            border-radius: 5px;
            font-size: 18px;
            cursor: pointer;
            background-color: #f9f9f9;
            transition: background-color 0.3s, color 0.3s;
        }

        .header button:hover {
            background-color: #ddd;
        }

        .avatar {
            width: 64px;
            height: 64px;
            border-radius: 50%;
            margin-bottom: 20px;
        }
        .username {
            font-size: 24px;
            margin-bottom: 20px;
        }
        .logout-btn {
            background-color: #007BFF;
            color: white;
            border: none;
            padding: 10px 20px;
            font-size: 16px;
            border-radius: 5px;
            cursor: pointer;
			transition: background-color 0.3s, color 0.3s;
        }
        .logout-btn:hover {
            background-color: #0056b3;
        }
    </style>
</head>
<body>
    <div class="profile-container">
	      <div class="header">
          <button id="homeButton" onclick="window.location.href='./index.html'">Home</button>
      </div>
        <img src="avatar.png" alt="User Avatar" class="avatar">
        <div id="username" class="username">User Name</div>
        <button id="logout" class="logout-btn" onclick="logOut()">Log Out</button>
    </div>
    <script>

		
		// if username===null set as anonym. else - set as user.

        document.addEventListener('DOMContentLoaded', function() {
            const usernameElement = document.getElementById('username');
            if (usernameElement) {
                let username = localStorage.getItem('user');
                if (username === null) {
                    username = 'anonym';
                }
                usernameElement.textContent = username;
                console.log('Username set to:', username); // Debugging line
            } else {
                console.error('Username element not found');
            }
        });

        function logOut() {
            localStorage.setItem('user', 'anonym');
            window.location.href='./authentication.html'
        }
    </script>
</body>
</html>
